{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit User</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded" type="text" name="username" id="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded" type="email" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700" type="submit">Update User</button>
    </form>
</div>
{% endblock %}
