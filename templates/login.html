{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded" type="email" name="email" id="email" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded" type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700" type="submit">Login</button>
    </form>
</div>
{% endblock %}
